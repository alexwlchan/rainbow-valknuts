<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      svg {
        border: 3px solid white;
      }

      body {
        background: blue;
      }

      p {
        text-align: center;
        color: white;
        font: 1.4em monospace;
      }

      a {
        color: #f0e800;
      }

      a:hover {
        background: rgba(240, 232, 0, 0.4);
      }
    </style>

    <title>rainbow valknuts</title>
  </head>
  <body>
    <p>
      made by <a href="https://twitter.com/alexwlchan">@alexwlchan</a>
      •
      based on an idea by <a href="https://twitter.com/KlezmerGryphon/status/1173897515843735553">@KlezmerGryphon</a>
    </p>

    <img id="flag_svg">
      {{ svg_xml | safe }}
    </img>

    <p>
      a mashup of the
      <a href="{{ flags[0] | url }}">{{ flags[0] | name }}</a>,
      <a href="{{ flags[1] | url }}">{{ flags[1] | name }}</a> and
      <a href="{{ flags[2] | url }}">{{ flags[2] | name }}</a> flags
    </p>
    <p>
      <a href="{{ url_for('index', flag_0=flags[0] | name, flag_1=flags[1] | name, flag_2=flags[2] | name)}}">permalink</a> •
      <a href="data:image/svg+xml;base64,{{ svg_xml | base64 }}">download as svg</a>
    </p>

    <div class="glitchButton position-x-right position-y-bottom"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
